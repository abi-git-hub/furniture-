                    </div>
                    <div class="inputbox">

                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    </div>
                    <button class="btn">Login</button>
                    <div class="creat-text">
                        <p>Create a new account<a href="#" class="singUpLink">Sing Up</a></p>
                    </div>
                </form>
            </div>
